# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  awsRegion: 'us-east-1'
  imageName: 'react-frontend'
  dockerImageTag: 'latest'
  awsAccessKeyId: $(AWS-ACCESS-KEY)
  awsSecretAccessKey: $(AWS-SECRET-KEY)
  awsSessionToken: $(AWS-TOKEN)

stages:
  - stage: Configure_AWS_CLI
    jobs:
      - job:
        steps:
          - task: UsePythonVersion@0
            inputs: 
              versionSpec: '3.X'
              addToPath: true
          
          - script: |
              python -m pip install --upgrade pip
              pip install awscli
            displayName: 'Install AWS CLI'

          - script: |
              aws configure set aws_access_key_id $(awsAccessKeyId)
              aws configure set aws_secret_access_key $(awsSecretAccessKey)
              aws configure set aws_session_token $(awsSessionToken)
              aws configure set default.region $(awsRegion)
            displayName: 'Configure AWS credentials'
          
          - script: |
              aws sts get-caller-identity
            displayName: 'Checking connection to AWS'


  - stage: Build_React_App
    jobs:
      - job: Build
        steps:
          - task: NodeTool@0
            inputs:
              versionSource: 'spec'
              versionSpec: '18.x'

          - task: DockerInstaller@0
            inputs:
              dockerVersion: '17.09.0-ce'

          - script: |
              docker build -t $(imageName):$(Build.BuildId) .
            displayName: 'Build Docker Image'

